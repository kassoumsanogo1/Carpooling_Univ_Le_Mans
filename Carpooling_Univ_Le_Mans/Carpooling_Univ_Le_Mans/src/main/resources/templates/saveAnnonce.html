<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Add Trip</title>
    <style>
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            padding: 15px;
            box-shadow: 0 -2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            padding-top: 100px;
            padding-bottom: 100px;
            min-height: calc(100vh - 60px);
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .form-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,.05);
            padding: 30px;
        }
        .btn-primary {
            background-color: #293878;
            border-color: #293878;
        }
        .btn-primary:hover {
            background-color: #1e2a5c;
            border-color: #1e2a5c;
        }
        .form-control:focus {
            border-color: #293878;
            box-shadow: 0 0 0 0.2rem rgba(41, 56, 120, 0.25);
        }
        .side-image {
            height: auto;
            max-height: 400px;
            width: 90%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,.05);
            margin: 20px auto;
        }
        @media (max-width: 768px) {
            .side-image {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #293878;">
        <a class="navbar-brand font-weight-bold" href="#">
            <img src="https://i.imgur.com/q2J9Ij2.png" alt="Logo" class="d-inline-block align-top">
            Carpooling
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}"><i class="fas fa-home mr-1"></i>Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/creer-annonce}"><i class="fas fa-plus-circle mr-1"></i>Add Trip</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/liste-trajets-user}"><i class="fas fa-list mr-1"></i>My Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/liste-annonce}"><i class="fas fa-search mr-1"></i>Find Trips</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt mr-1"></i>Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row">
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="side-image" alt="Sample image">
            </div>
            <div class="col-lg-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Create a New Trip</h2>
                    <form th:action="@{/saveAnnonce}" th:object="${annonce}" method="POST">
                        <div class="form-group">
                            <label><i class="far fa-calendar-alt mr-2"></i>Date and Time</label>
                            <input type="datetime-local" th:field="*{date}" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-map-marker-alt mr-2"></i>Departure Address</label>
                            <input type="text" th:field="*{depart}" class="form-control" placeholder="Enter departure address" required/>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-flag-checkered mr-2"></i>Destination Address</label>
                            <input type="text" th:field="*{arrive}" class="form-control" placeholder="Enter destination address" required/>
                        </div>

                        <div class="form-group">
                            <label><i class="far fa-comment-alt mr-2"></i>Comments</label>
                            <textarea th:field="*{commentaire}" class="form-control" rows="3" placeholder="Add any additional information"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-paper-plane mr-2"></i>Create Trip
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <small class="text-muted">&copy; 2024 SANOGO KASSOUM | UNIV LE MANS</small>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
