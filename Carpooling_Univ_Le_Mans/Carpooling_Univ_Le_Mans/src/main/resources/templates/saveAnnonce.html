<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      
		<form th:action="@{/saveAnnonce}" th:object="${annonce}" method="POST"> 
		<p class="text-center h1 font-weight-bold mb-4 mx-4 mx-md-4 mt-5">Add Trips</p>
		           
          <div class="form-outline mb-4">
				<input type="datetime-local" th:field="*{date}" placeholder="Enter a Date" class="form-control form-control-lg"/>
            <label class="form-label" for="form3Example3">Enter Date and Hour</label>
          </div>

          <div class="form-outline mb-3">
            <input type="text" th:field="*{depart}" class="form-control form-control-lg"
              placeholder="Enter a departure adress" />
            <label class="form-label" for="form3Example4">Departure Address</label>
          </div>
          
          <div class="form-outline mb-4">
            <input type="text" th:field="*{arrive}" class="form-control form-control-lg"
              placeholder="Enter a destination adress" />
            <label class="form-label" for="form3Example3">Destination Address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="text" th:field="*{commentaire}" class="form-control form-control-lg"
              placeholder="Enter comments" />
            <label class="form-label" for="form3Example4">Comments</label>
          </div>
         
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                        
          </div>

        </form>
      </div>
    </div>
  </div>
 

    
  </div>
