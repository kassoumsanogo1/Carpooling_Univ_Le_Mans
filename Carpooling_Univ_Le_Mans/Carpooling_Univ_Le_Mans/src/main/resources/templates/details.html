<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Trip Details</title>
    <style>
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            background-color: #1a2657;
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .main-content {
            padding-top: 100px;
            min-height: calc(100vh - 60px);
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('images/backgr.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .details-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .card-title {
            color: #1a2657;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,.05);
        }
        .table thead th {
            background-color: #1a2657;
            color: white;
            border: none;
            padding: 15px;
            font-weight: 500;
        }
        .table td {
            padding: 15px;
            border-color: #eef0f7;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f8f9fe;
        }
        .footer {
            background: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -2px 10px rgba(0,0,0,.1);
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand font-weight-bold" href="#">
            <img src="https://i.imgur.com/q2J9Ij2.png" alt="Logo" class="d-inline-block align-top">
            Carpooling
        </a>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="details-card">
                <h2 class="card-title">
                    <i class="fas fa-users mr-2"></i>
                    Passengers Sharing Your Trip
                </h2>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-user mr-2"></i>First Name</th>
                                <th><i class="fas fa-user mr-2"></i>Last Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user: ${userList}">
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/liste-trajets-user" class="btn btn-primary px-4">
                        <i class="fas fa-arrow-left mr-2"></i>Back to My Trips
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <small class="text-muted">&copy; 2024 SANOGO KASSOUM | UNIV LE MANS</small>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
